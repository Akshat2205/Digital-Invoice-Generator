<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Application Title -->
	<title>Digital Invoice Generator</title>

	<!-- Add CSS File -->
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- Meta Information -->
	<meta charset="utf-8"/>
	<meta name="Description" content="A bill generating desktop application"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- Favicon Path -->
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>

	<!-- Import Brython -->
	<script src="https://cdn.jsdelivr.net/npm/brython@3.8.9/brython.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/brython@3.8.9/brython_stdlib.js"></script>

	<!-- Include CSS files -->
	<link rel="stylesheet" type="text/css" href="styles.css"/>

</head>
<body onload="brython()" style="background-color: #90EE90">

	<h2 align="center" style="color: #00008B" class="cursive">Invoice Generator</h2>
	<hr/>

	<form>
		<!-- User Interface -->
		<fieldset>

			<legend style="color: #00008B">Sales Invoice</legend>
			
			<label>Bill To: <input type="text" id="billto" placeholder="Customer Name"/></label><br>
			<label>Product Description: <input type="text" id="prodes" /></label><br>
			<label>Price: <input type="number" id="price" value="0" name="productprice"></label><br>
			<label>Quantity: <input type="number" id="quantity" value="0" name="productquantity" /></label><br>
			
			<label>Total: </label>
			<output type="number" id="total" value="0" name="totalprice" for="price quantity"></output><br><hr/>

			<!-- Tax -->
			<fieldset id='gst'>
				<legend>GST:</legend>
				<label for="gst5">5% <input type="radio" name="gst" id="gst5" value="5"></label>
				<label for="gst12">12% <input type="radio" name="gst" id="gst12" value="12"></label>
				<label for="gst18">18% <input type="radio" name="gst" id="gst18" value="18"></label>
			</fieldset>
			
			<label>Grand Total:</label>
			<output type="number" id="gtotal" value="0" name="mastertotal" for="gst"></output><br>
			<input type="button" id="subbut" name="button" value="PRINT"></input>

		</fieldset>
	</form>

	<!-- Include Python file -->
	<script type="text/python" src="main.py"></script>
</body>
</html>
